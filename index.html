<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" href="https://i.ibb.co/z4w6fwm/icon.webp" />
    <link rel="stylesheet" href="style.css" />
    <title>Pig Game</title>
  </head>
  <body>
    <main>
      <section class="hidden player player--0 player--active">
        <h2 class="name" id="name--0">Player 1</h2>
        <p class="score" id="score--0">0</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--0">0</p>
        </div>
      </section>
      <section class="hidden player player--1">
        <h2 class="name" id="name--1">Player 2</h2>
        <p class="score" id="score--1">0</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--1">0</p>
        </div>
      </section>

      <img src="dice-5.png" alt="Playing dice" class="dice hidden" />
      <button class="btn btn--new">ðŸ”„ New game</button>
      <button class="hidden btn btn--roll">ðŸŽ² Roll dice</button>
      <button class="hidden btn btn--hold">ðŸ“¥ Hold</button>
    </main>

    <div class="hidden modal">
      <h1>Set the game</h1>
      <p class="error"></p>
      <input type="text" placeholder="Name Player 1" class="player--name" />
      <p class="error"></p>
      <input type="text" placeholder="Name Player 2" class="player--name" />
      <button class="btn--start">ðŸŽ® Start</button>
    </div>
    <div class="hidden overlay"></div>
    <script src="script.js"></script>
  </body>
</html>
